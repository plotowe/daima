<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>一份神秘礼物</title>
<style>
body{
  margin:0;
  background:#fffdf9;
  font-family:"PingFang SC","Microsoft YaHei",sans-serif;
  overflow:hidden;
}
.note{
  position:absolute;
  padding:8px 12px;
  border-radius:8px;
  font-size:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  transition:transform .2s;
  word-break:break-all;
}
.note:active{transform:scale(1.05);}
</style>
</head>
<body>

<script>
const msgs = [
"愿你所有烦恼都消失","你超厉害的，我相信你","愿你睡个好觉",
"每天有小惊喜","吃饭有幸福","早安 不熬夜","别给自己太大压力",
"今天也要加油哦！","多喝点水，多吃水果","保持微笑呦","不开心就跟我说",
"梦想成真","天冷了，多穿衣服","早点休息，手机及时充电","付出有好结果",
"有问题慢慢解决","做件喜欢的小事","平凡也自在","顺顺利利",
"备点零食饿了垫垫肚子","加油，你一定能做好","别熬夜","多吃水果林雨",
"每天开心点","别纠结过去","慢慢会好起来","遇见好天气","保持好心情",
"多补水","放松一下","吃点好吃的","向前看","勇敢一点","保持笑容",
"别忘了休息","今天也要加油","早点休息","祝你好运","愿你笑容常在",
"不顺找我","emo了，睡一觉","顺利顺利","梦想成真","今天过得开心嘛",
"备点零食","别着急","相信自己","你超棒","别忘喝水","早点吃饭",
"多穿衣服","平安喜乐","遇事别急","慢慢来","心态平和"
];

const colors = ["#fff8f0","#fff7fb","#f8fff6","#fffdf0","#fff8f2"];
const body = document.body;
const num = 90; // 便签数量

for(let i=0;i<num;i++){
  const div = document.createElement("div");
  div.className="note";
  div.textContent = msgs[Math.floor(Math.random()*msgs.length)];
  div.style.background = colors[Math.floor(Math.random()*colors.length)];
  div.style.left = Math.random()*90 + "%";
  div.style.top = Math.random()*90 + "%";
  div.style.transform = `rotate(${(Math.random()*20-10).toFixed(1)}deg)`;
  div.style.zIndex = 100+i;
  body.appendChild(div);
}
</script>

</body>
</html>
