<style>
/* å¼¹çª—ç§‹å¤©è‰²è°ƒ */
.popup {
  position: fixed;
  top: 50%;
  left: 30%; /* é»˜è®¤é å·¦ */
  transform: translate(-50%, -50%) scale(0.95);
  background: linear-gradient(135deg, #FFD580, #FFB347); /* ç§‹å¤©æ©™é»„æ¸å˜ */
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  padding: 25px 50px;
  font-size: 22px;
  text-align: center;
  opacity: 0;
  z-index: 999999;
  transition: all 0.3s ease;
}
.popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* ğŸ æ‰è½å¶å­ */
.leaf {
  position: fixed;
  width: 25px;
  height: 25px;
  pointer-events: none;
  z-index: 99999;
  background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/contain;
  animation: fall linear forwards;
}
@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>

<script>
// ä¿®æ”¹ showPopupï¼šéšæœºé å·¦
function showPopup(text, final=false){
  if(final){
    document.querySelectorAll(".popup").forEach(p=>p.remove());
  }
  const p = document.createElement("div");
  p.className = "popup" + (final ? " final" : "");
  p.textContent = text;

  // éšæœºé å·¦ä½ç½®
  const leftPercent = Math.random() * 30 + 10; // 10%~40%ä¹‹é—´
  p.style.left = leftPercent + "%";
  body.appendChild(p);
  requestAnimationFrame(()=>p.classList.add("show"));
  if(!final){
    setTimeout(()=>{
      p.classList.remove("show");
      setTimeout(()=>p.remove(), 300);
    }, 1000);
  }
}

// ç‚¹å‡»ä¾¿ç­¾è§¦å‘ ğŸ æ‰è½
function createLeaf(){
  const leaf = document.createElement("div");
  leaf.className = "leaf";
  leaf.style.left = Math.random() * 100 + "vw";
  leaf.style.animationDuration = (2 + Math.random() * 2) + "s";
  document.body.appendChild(leaf);
  setTimeout(()=>leaf.remove(), 4000);
}

// ä¿®æ”¹ä¾¿ç­¾ç‚¹å‡»äº‹ä»¶
div.onclick = ()=>{
  if(clickCount < 5){
    showPopup(div.textContent);
    createLeaf(); // ç‚¹å‡»ä¾¿ç­¾ç”Ÿæˆå¶å­
  }
  clickCount++;
  if(clickCount >= 5){
    clearAll();
    showPopup("ä½ ä¸€å®šå¯ä»¥çš„ â¤ï¸", true);
    // è½æ›´å¤šå¶å­åº†ç¥
    for(let i=0;i<20;i++) createLeaf();
  }
};
</script>
